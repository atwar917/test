<!DOCTYPE html>
<html>
<head>
  <title>Menu Example</title>
  <style>
    /* Optional CSS styles for menu appearance */
    ul.menu {
      list-style-type: none;
      margin: 0;
      padding: 0;
      background-color: #f1f1f1;
    }

    ul.menu li {
      display: inline-block;
      margin-right: 10px;
    }

    ul.menu li a {
      display: block;
      padding: 10px;
      text-decoration: none;
      color: #333;
    }

    ul.menu li a:hover {
      background-color: #ddd;
    }
    
    /* CSS styles for ingredient buttons */
    .ingredient-btn {
      display: inline-block;
      padding: 8px 12px;
      background-color: #4CAF50;
      color: white;
      text-align: center;
      text-decoration: none;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .ingredient-btn:hover {
      background-color: #45a049;
    }
    
    /* CSS styles for shopping cart */
    .shopping-cart {
      background-color: #f9f9f9;
      padding: 10px;
      border: 1px solid #ddd;
      margin-top: 20px;
    }
    
    .cart-item {
      margin-bottom: 5px;
    }
    
    .total-price {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <ul class="menu">
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Services</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
  
  <h2>Choose a pizza base:</h2>
  
  <input type="radio" name="base" id="small" value="Small Pizza Base" onclick="addToCart('Small Pizza Base', 6.0)">
  <label for="small">Small ($6.00)</label><br>
  
  <input type="radio" name="base" id="medium" value="Medium Pizza Base" onclick="addToCart('Medium Pizza Base', 8.0)">
  <label for="medium">Medium ($8.00)</label><br>
  
  <input type="radio" name="base" id="large" value="Large Pizza Base" onclick="addToCart('Large Pizza Base', 10.0)">
  <label for="large">Large ($10.00)</label><br>
  
  <h2>Choose pizza toppings:</h2>
  
  <button class="ingredient-btn" onclick="addToCart('Tomato', 1.5)">Tomato ($1.50)</button>
  <button class="ingredient-btn" onclick="addToCart('Lettuce', 0.5)">Lettuce ($0.50)</button>
  <button class="ingredient-btn" onclick="addToCart('Cheese', 2.0)">Cheese ($2.00)</button>
  <button class="ingredient-btn" onclick="addToCart('Onion', 0.75)">Onion ($0.75)</button>
  
  <div class="shopping-cart">
    <h3>Shopping
</h3>
    <div id="cart-items"></div>
    <div class="total-price">Total Price: $<span id="total-price">0.00</span></div>
  </div>
  
 

  
  <script>
    var totalPrice = 0.0;
    var cartItems = document.getElementById("cart-items");
    var totalElement = document.getElementById("total-price");
    
    function addToCart(item, price) {
      var newItem = document.createElement("div");
      newItem.classList.add("cart-item");
      newItem.textContent = item + " ($" + price.toFixed(2) + ")";
      cartItems.appendChild(newItem);
      
      totalPrice += price;
      totalElement.textContent = totalPrice.toFixed(2);
    }
  </script>
</body>
</html>
